<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Dealer Chat</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <style>
        body {
            background-color: #F5F5DC;
            color: #800020;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
        .message {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .notification-badge {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .glass-effect {
            background: rgba(245, 245, 220, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 0, 32, 0.2);
        }
        .btn-wine {
            background-color: #800020;
            color: #F5F5DC;
            transition: all 0.3s ease;
        }
        .btn-wine:hover {
            background-color: #600018;
            transform: translateY(-2px);
        }
        .btn-wine:disabled {
            background-color: #CCB3B3;
            cursor: not-allowed;
            transform: none;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .logo-img {
            width: 90px;
            height: auto;
            right: auto;
            position: relative;
            display: block;
        }
        .token-display {
            word-break: break-all;
            font-family: monospace;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Token Entry Panel -->
    <div id="tokenEntryPanel" class="container mx-auto p-4 max-w-md">
        <div class="glass-effect rounded-lg p-8 text-center">
            <h1 class="text-3xl font-bold mb-6" style="color: #800020;">Secret Dealer Chat</h1>
            <p class="mb-6">Enter a shared token to join the game with other players</p>
            <input type="text" id="tokenInput" class="w-full px-4 py-2 rounded-lg border-2 border-wine bg-transparent mb-4" placeholder="Enter token (or create new)">
            <button id="joinToken" class="btn-wine w-full py-2 rounded-lg mb-4">Join Game</button>
            <button id="createToken" class="bg-transparent border-2 border-wine text-wine w-full py-2 rounded-lg">Create New Game</button>
        </div>
    </div>

    <!-- Character Selection -->
    <div id="playerView" class="container mx-auto p-4 max-w-4xl hidden">
        <div class="image-container">
            <a href="index.html">
                <img src="./back-button.png" class="logo-img" alt="Back Button">
            </a>
        </div>
        <h1 class="text-4xl font-bold text-center mb-8" style="color: #800020;">Secret Dealer Chat</h1>
        <div id="characterSelection" class="glass-effect rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4 text-center">Choose Your Character</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="characterGrid">
                <button class="character-btn bg-transparent border-2 border-wine text-wine py-3 px-4 rounded-lg hover:bg-wine hover:text-beige transition-all duration-300" data-character="KING">
                    <i data-feather="user" class="mx-auto mb-2"></i>
                    KING
                </button>
                <button class="character-btn bg-transparent border-2 border-wine text-wine py-3 px-4 rounded-lg hover:bg-wine hover:text-beige transition-all duration-300" data-character="SERVANT">
                    <i data-feather="user" class="mx-auto mb-2"></i>
                   SERVANT
                </button>
                <button class="character-btn bg-transparent border-2 border-wine text-wine py-3 px-4 rounded-lg hover:bg-wine hover:text-beige transition-all duration-300" data-character="KNIGHT">
                    <i data-feather="user" class="mx-auto mb-2"></i>
                   KNIGHT
                </button>
                <button class="character-btn bg-transparent border-2 border-wine text-wine py-3 px-4 rounded-lg hover:bg-wine hover:text-beige transition-all duration-300" data-character="FARMER">
                    <i data-feather="user" class="mx-auto mb-2"></i>
                    FARMER
                </button>
                <button class="character-btn bg-transparent border-2 border-wine text-wine py-3 px-4 rounded-lg hover:bg-wine hover:text-beige transition-all duration-300" data-character="PEASANT">
                    <i data-feather="user" class="mx-auto mb-2"></i>
                   PEASANT
                </button>
                <button class="character-btn bg-transparent border-2 border-wine text-wine py-3 px-4 rounded-lg hover:bg-wine hover:text-beige transition-all duration-300" data-character="THIEF">
                    <i data-feather="user" class="mx-auto mb-2"></i>
                   THIEF
                </button>
            </div>
            <div class="mt-6 text-center">
                <p class="text-sm mb-2">Share this token with other players:</p>
                <div class="bg-white rounded-lg p-3 border-2 border-wine">
                    <p class="text-lg font-mono token-display" id="currentToken"></p>
                </div>
            </div>
        </div>

        <div id="passwordPanel" class="hidden glass-effect rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Your Secret Password</h3>
            <div class="bg-white rounded-lg p-4 mb-4 border-2 border-wine">
                <p class="text-2xl font-mono text-center" id="generatedPassword"></p>
            </div>
            <div class="mb-4">
                <label class="block mb-2"> enter password to access chat:</label>
                <input type="text" id="passwordInput" class="w-full px-4 py-2 rounded-lg border-2 border-wine bg-transparent" placeholder="Enter password">
            </div>
            <button id="accessChat" class="btn-wine px-6 py-2 rounded-lg">Access Chat</button>
        </div>

        <div id="chatPanel" class="hidden">
            <div class="glass-effect rounded-lg p-4 mb-4">
                <h3 class="text-lg font-semibold mb-2">Chat with Dealer</h3>
                <div id="chatBox" class="chat-container bg-white rounded-lg p-4 mb-4 border-2 border-wine">
                    <div class="text-center text-gray-500">No messages yet...</div>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="messageInput" class="flex-1 px-4 py-2 rounded-lg border-2 border-wine bg-transparent" placeholder="Type your message...">
                    <button id="sendMessage" class="btn-wine px-6 py-2 rounded-lg">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dealerView" class="hidden container mx-auto p-4 max-w-6xl">
        <h1 class="text-4xl font-bold text-center mb-8" style="color: #800020;">Dealer Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="dealerChats">
            <!-- Chat boxes will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sound setup
        const notificationSound = new Howl({
            src: ['data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZURE'],
            volume: 0.5
        });

        let selectedCharacter = null;
        let generatedPassword = null;
        let activeChats = {};
        let playerView = true;
        let dealerAccessCode = null;
        let dealerCodeExpiry = null;
        let currentToken = null;

        // Generate random token
        function generateToken() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Generate random password
        function generatePassword() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Token entry functionality
        document.getElementById('joinToken').addEventListener('click', function() {
            const token = document.getElementById('tokenInput').value.trim().toUpperCase();
            if (token) {
                currentToken = token;
                enterGame();
            } else {
                alert('Please enter a token');
            }
        });

        document.getElementById('createToken').addEventListener('click', function() {
            currentToken = generateToken();
            document.getElementById('tokenInput').value = currentToken;
            alert('New game created! Share this token with other players: ' + currentToken);
        });

        function enterGame() {
            // Check if game is full
            const takenCharacters = JSON.parse(localStorage.getItem(`taken_${currentToken}`) || '{}');
            const takenCount = Object.keys(takenCharacters).length;
            
            if (takenCount >= 6) {
                alert('Chat is full');
                // Kick back to token entry
                document.getElementById('tokenInput').value = '';
                return;
            }
            
            document.getElementById('tokenEntryPanel').classList.add('hidden');
            document.getElementById('playerView').classList.remove('hidden');
            document.getElementById('currentToken').textContent = currentToken;
            
            // Load taken characters for this token
            loadTakenCharacters();
        }

        function loadTakenCharacters() {
            const takenCharacters = JSON.parse(localStorage.getItem(`taken_${currentToken}`) || '{}');
            document.querySelectorAll('.character-btn').forEach(btn => {
                const character = btn.dataset.character;
                if (takenCharacters[character]) {
                    btn.style.display = 'none';
                }
            });
        }

        // Character selection
        document.querySelectorAll('.character-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                selectedCharacter = this.dataset.character;
                
                // Check if character is already taken for this token
                const takenCharacters = JSON.parse(localStorage.getItem(`taken_${currentToken}`) || '{}');
                if (takenCharacters[selectedCharacter]) {
                    alert('This character is already taken in this game!');
                    return;
                }
                
                // Mark character as taken for this token
                takenCharacters[selectedCharacter] = true;
                localStorage.setItem(`taken_${currentToken}`, JSON.stringify(takenCharacters));
                
                // Generate password
                generatedPassword = generatePassword();
                localStorage.setItem(`password_${currentToken}_${generatedPassword}`, selectedCharacter);
                
                // Show password panel
                document.getElementById('characterSelection').classList.add('hidden');
                document.getElementById('passwordPanel').classList.remove('hidden');
                document.getElementById('generatedPassword').textContent = generatedPassword;
                
                // Hide other characters
                document.querySelectorAll('.character-btn').forEach(b => {
                    if (b.dataset.character !== selectedCharacter) {
                        b.style.display = 'none';
                    } else {
                        b.classList.add('ring-4', 'ring-wine');
                        b.disabled = true;
                    }
                });
                
                // Initialize shared chat for this token
                if (!localStorage.getItem(`sharedChat_${currentToken}`)) {
                    localStorage.setItem(`sharedChat_${currentToken}`, JSON.stringify([]));
                }
            });
        });

        // Access chat
        document.getElementById('accessChat').addEventListener('click', function() {
            const enteredPassword = document.getElementById('passwordInput').value;
            const character = localStorage.getItem(`password_${currentToken}_${enteredPassword}`);
            
            if (character) {
                selectedCharacter = character;
                document.getElementById('passwordPanel').classList.add('hidden');
                document.getElementById('chatPanel').classList.remove('hidden');
                initializeChat();
            } else {
                alert('Invalid password!');
            }
        });

        // Initialize chat
        function initializeChat() {
            // Load shared chat messages for this token
            const messages = JSON.parse(localStorage.getItem(`sharedChat_${currentToken}`) || '[]');
            const chatBox = document.getElementById('chatBox');
            
            if (messages.length > 0) {
                chatBox.innerHTML = '';
                messages.forEach(msg => {
                    appendMessage(msg.character, msg.text, msg.timestamp);
                });
            }
            
            // Send message
            document.getElementById('sendMessage').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Poll for new messages
            setInterval(checkNewMessages, 1000);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const timestamp = new Date().toISOString();
                const messageData = {
                    character: selectedCharacter,
                    text: message,
                    timestamp: timestamp
                };
                
                // Save message to shared chat
                const messages = JSON.parse(localStorage.getItem(`sharedChat_${currentToken}`) || '[]');
                messages.push(messageData);
                localStorage.setItem(`sharedChat_${currentToken}`, JSON.stringify(messages));
                
                // Notify dealer
                localStorage.setItem(`newMessage_${currentToken}_shared`, 'true');
                
                // Clear input
                input.value = '';
                
                // Append message
                appendMessage(selectedCharacter, message, timestamp);
            }
        }

        function appendMessage(character, text, timestamp) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message mb-3 p-3 rounded-lg glass-effect';
            
            const isPlayer = character === selectedCharacter;
            messageDiv.classList.add(isPlayer ? 'text-right' : 'text-left');
            
            messageDiv.innerHTML = `
                <div class="inline-block p-3 rounded-lg ${isPlayer ? 'bg-wine text-beige' : 'bg-white text-wine'}">
                    <p class="font-semibold mb-1">${character}</p>
                    <p>${text}</p>
                    <p class="text-xs mt-1 opacity-70">${new Date(timestamp).toLocaleTimeString()}</p>
                </div>
            `;
            
            if (chatBox.querySelector('.text-center')) {
                chatBox.innerHTML = '';
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function checkNewMessages() {
            const messages = JSON.parse(localStorage.getItem(`sharedChat_${currentToken}`) || '[]');
            const chatBox = document.getElementById('chatBox');
            
            if (messages.length > 0 && chatBox.children.length !== messages.length) {
                chatBox.innerHTML = '';
                messages.forEach(msg => {
                    appendMessage(msg.character, msg.text, msg.timestamp);
                });
            }
        }

        // Dealer view toggle
        function toggleDealerView() {
            playerView = !playerView;
            if (playerView) {
                document.getElementById('playerView').classList.remove('hidden');
                document.getElementById('dealerView').classList.add('hidden');
                document.getElementById('dealerToggleBtn').classList.remove('hidden');
            } else {
                document.getElementById('playerView').classList.add('hidden');
                document.getElementById('dealerView').classList.remove('hidden');
                initializeDealerView();
            }
        }

        // Initialize dealer view
        function initializeDealerView() {
            const dealerChats = document.getElementById('dealerChats');
            
            // Check for new chats and shared messages
            const interval = setInterval(() => {
                const passwords = Object.keys(localStorage).filter(k => k.startsWith(`password_${currentToken}_`));
                
                passwords.forEach(key => {
                    const password = key.replace(`password_${currentToken}_`, '');
                    const character = localStorage.getItem(key);
                    
                    if (!activeChats[character]) {
                        createDealerChat(character, password);
                    }
                });
                
                // Check for new shared messages
                if (localStorage.getItem(`newMessage_${currentToken}_shared`) === 'true') {
                    notificationSound.play();
                    localStorage.removeItem(`newMessage_${currentToken}_shared`);
                    
                    // Update all dealer chat boxes
                    const sharedMessages = JSON.parse(localStorage.getItem(`sharedChat_${currentToken}`) || '[]');
                    passwords.forEach(key => {
                        const character = localStorage.getItem(key);
                        updateDealerChatBox(character, sharedMessages);
                    });
                }
            }, 1000);
        }

        function createDealerChat(character, password) {
            activeChats[character] = true;
            
            const dealerChats = document.getElementById('dealerChats');
            const chatDiv = document.createElement('div');
            chatDiv.className = 'glass-effect rounded-lg p-4';
            chatDiv.id = `dealerChat_${character}`;
            
            chatDiv.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <h4 class="font-semibold">${character}</h4>
                    <span class="notification-badge hidden bg-red-500 text-white rounded-full px-2 py-1 text-xs">New</span>
                </div>
                <div id="dealerChatBox_${character}" class="chat-container bg-white rounded-lg p-3 mb-3 border-2 border-wine h-48 overflow-y-auto">
                    <div class="text-center text-gray-500">No messages yet...</div>
                </div>
                <div class="flex gap-2 mb-3">
                    <input type="text" id="dealerMessage_${character}" class="flex-1 px-3 py-2 rounded-lg border-2 border-wine bg-transparent text-sm" placeholder="Type message...">
                    <button onclick="sendDealerMessage('${character}')" class="btn-wine px-4 py-2 rounded-lg text-sm">Send</button>
                </div>
                <div class="flex gap-2">
                    <button onclick="offerDeal('${character}')" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">Offer</button>
                    <button onclick="acceptDeal('${character}')" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">Accept</button>
                    <button onclick="cancelDeal('${character}')" class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">Cancel</button>
                </div>
            `;
            
            dealerChats.appendChild(chatDiv);
            
            // Load shared messages
            updateDealerChatBox(character, JSON.parse(localStorage.getItem(`sharedChat_${currentToken}`) || '[]'));
        }

        function updateDealerChatBox(character, messages) {
            const chatBox = document.getElementById(`dealerChatBox_${character}`);
            
            if (messages.length > 0) {
                chatBox.innerHTML = '';
                messages.forEach(msg => {
                    appendDealerMessage(character, msg.character, msg.text, msg.timestamp);
                });
            }
        }

        function appendDealerMessage(character, sender, text, timestamp) {
            const chatBox = document.getElementById(`dealerChatBox_${character}`);
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message mb-2 p-2 rounded';
            
            const isDealer = sender === 'Dealer';
            messageDiv.classList.add(isDealer ? 'text-right' : 'text-left');
            
            messageDiv.innerHTML = `
                <div class="inline-block p-2 rounded ${isDealer ? 'bg-wine text-beige' : 'bg-gray-200 text-wine'}">
                    <p class="font-semibold text-sm">${sender}</p>
                    <p class="text-sm">${text}</p>
                    <p class="text-xs mt-1 opacity-70">${new Date(timestamp).toLocaleTimeString()}</p>
                </div>
            `;
            
            if (chatBox.querySelector('.text-center')) {
                chatBox.innerHTML = '';
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendDealerMessage(character) {
            const input = document.getElementById(`dealerMessage_${character}`);
            const message = input.value.trim();
            
            if (message) {
                const timestamp = new Date().toISOString();
                const messageData = {
                    character: 'Dealer',
                    text: message,
                    timestamp: timestamp
                };
                
                // Save message to shared chat
                const messages = JSON.parse(localStorage.getItem(`sharedChat_${currentToken}`) || '[]');
                messages.push(messageData);
                localStorage.setItem(`sharedChat_${currentToken}`, JSON.stringify(messages));
                
                // Notify all players
                localStorage.setItem(`newMessage_${currentToken}_shared`, 'true');
                
                input.value = '';
                
                // Update all dealer chat boxes
                const passwords = Object.keys(localStorage).filter(k => k.startsWith(`password_${currentToken}_`));
                passwords.forEach(key => {
                    const char = localStorage.getItem(key);
                    updateDealerChatBox(char, messages);
                });
            }
        }

        function offerDeal(character) {
            sendSystemMessage(character, 'Dealer offered a deal');
        }

        function acceptDeal(character) {
            sendSystemMessage(character, 'Dealer accepted the deal');
        }

        function cancelDeal(character) {
            sendSystemMessage(character, 'Dealer cancelled the deal');
        }

        function sendSystemMessage(character, text) {
            const timestamp = new Date().toISOString();
            const messageData = {
                character: 'System',
                text: text,
                timestamp: timestamp
            };
            
            const messages = JSON.parse(localStorage.getItem(`chat_${currentToken}_${character}`) || '[]');
            messages.push(messageData);
            localStorage.setItem(`chat_${currentToken}_${character}`, JSON.stringify(messages));
            
            appendDealerMessage(character, 'System', text, timestamp);
        }

        function updateNotificationBadge(character) {
            const badge = document.querySelector(`#dealerChat_${character} .notification-badge`);
            if (badge) {
                badge.classList.remove('hidden');
                setTimeout(() => badge.classList.add('hidden'), 3000);
            }
            // Play notification sound for every new message
            notificationSound.play();
        }

        // Initialize feather icons
        feather.replace();
        
        // Add toggle button for dealer view
        const dealerToggleBtn = document.createElement('button');
        dealerToggleBtn.id = 'dealerToggleBtn';
        dealerToggleBtn.innerHTML = '<i data-feather="users"></i> Dealer View';
        dealerToggleBtn.className = 'fixed top-4 right-4 btn-wine px-4 py-2 rounded-lg shadow-lg';
        dealerToggleBtn.onclick = showDealerCodePanel;
        document.body.appendChild(dealerToggleBtn);

        // Add dealer code panel
        const dealerCodePanel = document.createElement('div');
        dealerCodePanel.id = 'dealerCodePanel';
        dealerCodePanel.className = 'hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        dealerCodePanel.innerHTML = `
            <div class="glass-effect rounded-lg p-8 max-w-md w-full mx-4">
                <h3 class="text-2xl font-bold mb-4 text-center">Dealer Access</h3>
                <div id="dealerCodeDisplay" class="hidden mb-4">
                    <p class="text-center mb-2">Your access code:</p>
                    <div class="bg-white rounded-lg p-4 border-2 border-wine text-center">
                        <p class="text-2xl font-mono" id="dealerGeneratedCode"></p>
                    </div>
                    <p class="text-sm text-center mt-2">This code expires in 3 hours</p>
                </div>
                <div id="dealerCodeInput">
                    <label class="block mb-2">Enter dealer code:</label>
                    <input type="text" id="dealerCodeInputField" class="w-full px-4 py-2 rounded-lg border-2 border-wine bg-transparent mb-4" placeholder="Enter code">
                    <button onclick="validateDealerCode()" class="btn-wine w-full py-2 rounded-lg">Access Dealer View</button>
                </div>
                <button onclick="hideDealerCodePanel()" class="mt-4 text-wine hover:underline">Cancel</button>
            </div>
        `;
        document.body.appendChild(dealerCodePanel);

        // Update toggleDealerView to remove back button functionality
        window.toggleDealerView = function() {
            playerView = !playerView;
            if (playerView) {
                document.getElementById('playerView').classList.remove('hidden');
                document.getElementById('dealerView').classList.add('hidden');
                document.getElementById('dealerToggleBtn').classList.remove('hidden');
            } else {
                document.getElementById('playerView').classList.add('hidden');
                document.getElementById('dealerView').classList.remove('hidden');
                document.getElementById('dealerToggleBtn').classList.add('hidden');
                initializeDealerView();
            }
        };

        // Keyboard shortcut still available
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                showDealerCodePanel();
            }
        });

        // Dealer code functions
        function showDealerCodePanel() {
            // Check if dealer code exists and is not expired
            const savedCode = localStorage.getItem('dealerAccessCode');
            const savedExpiry = localStorage.getItem('dealerCodeExpiry');
            
            if (savedCode && savedExpiry && new Date().getTime() < parseInt(savedExpiry)) {
                // Code exists and is valid, show input field only
                document.getElementById('dealerCodeDisplay').classList.add('hidden');
                document.getElementById('dealerCodeInput').classList.remove('hidden');
            } else {
                // Generate new code and show it once
                dealerAccessCode = generatePassword();
                dealerCodeExpiry = new Date().getTime() + (3 * 60 * 60 * 1000); // 3 hours
                
                // Save to localStorage
                localStorage.setItem('dealerAccessCode', dealerAccessCode);
                localStorage.setItem('dealerCodeExpiry', dealerCodeExpiry);
                
                // Show generated code with warning
                document.getElementById('dealerGeneratedCode').textContent = dealerAccessCode;
                document.getElementById('dealerCodeDisplay').classList.remove('hidden');
                document.getElementById('dealerCodeInput').classList.add('hidden');
                
                // Show memorization warning
                setTimeout(() => {
                    alert('IMPORTANT: Memorize this code! It will not be shown again.');
                }, 500);
            }
            
            document.getElementById('dealerCodePanel').classList.remove('hidden');
        }

        function hideDealerCodePanel() {
            document.getElementById('dealerCodePanel').classList.add('hidden');
        }

        function validateDealerCode() {
            const enteredCode = document.getElementById('dealerCodeInputField').value.toUpperCase();
            const savedCode = localStorage.getItem('dealerAccessCode');
            const savedExpiry = localStorage.getItem('dealerCodeExpiry');
            
            if (enteredCode === savedCode && new Date().getTime() < parseInt(savedExpiry)) {
                // Valid code, proceed to dealer view
                hideDealerCodePanel();
                toggleDealerView();
            } else {
                alert('Invalid or expired code!');
            }
        }

        // Auto reset after 3 hours
        function checkAutoReset() {
            const lastReset = localStorage.getItem('lastAutoReset');
            const now = new Date().getTime();
            const threeHours = 0.5;
            
            if (!lastReset || (now - parseInt(lastReset)) > threeHours) {
                // Reset all chats
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.startsWith('chat_') || key.startsWith('password_') || key.startsWith('taken_') || key.startsWith('newMessage_')) {
                        localStorage.removeItem(key);
                    }
                });
                
                // Reset dealer code
                localStorage.removeItem('dealerAccessCode');
                localStorage.removeItem('dealerCodeExpiry');
                
                // Update last reset time
                localStorage.setItem('lastAutoReset', now);
                
                // Reload page to reset UI
                location.reload();
            }
        }

        // Check auto reset on page load
        checkAutoReset();
        
        // Check auto reset every minute
        setInterval(checkAutoReset, 0.5);
    </script>
</body>
</html>
